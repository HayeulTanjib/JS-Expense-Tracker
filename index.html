<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tally Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Fontawesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstarp 5 CSS-->
     <link rel="stylesheet" href="css/style.css"> <!-- Base Css -->
</head>
<body>
    

  <section>
    <div class="container">
        <h1 class="text-center py-5">My Tally Book</h1>
        <div class="row">
        <div class="col-md-6">
            <img src="img/money.jpg" alt="money-image" class="img-fluid w-sm-50 money_pic">
        </div>

        <div class="col-md-6">
            <!-- income forrm -->
            <div>
                <h5>Income</h5>

                <div class="row g-3 mb-3 align-items-center">
                    <div class="col-auto">
                      <label  class="col-form-label">Income</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="income_input" class="form-control">
                    </div>
                  </div>
                  <h5>Expenses</h5>
                <div class="row g-3 mb-3 align-items-center">
                    <div class="col-auto">
                      <label  class="col-form-label">Food</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="food_input" class="form-control">
                    </div>
                  </div>
                  <div class="row g-3 mb-3 align-items-center">
                    <div class="col-auto">
                      <label  class="col-form-label">Rent</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="rent_input" class="form-control">
                    </div>
                  </div>
                  <div class="row g-3 mb-3 align-items-center">
                    <div class="col-auto">
                      <label  class="col-form-label">Cloth</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="cloth_input" class="form-control">
                    </div>
                  </div>


                <button id="calc_btn" type="button" class="btn btn-primary mb-3">Calculate</button>
                <p id="error_msg" style="color:red;"></p>
                <p>Total Expenses : <span id="total_expense"></span></p>
                <p>Balance : <span id="balance"></span></p>

                <!-- Save -->
                <div class="row g-3 mb-3 mt-3 align-items-center">
                    <div class="col-auto">
                      <label  class="col-form-label">Save (in %)</label>
                    </div>
                    <div class="col-auto">
                      <input type="text" id="save_input" class="form-control">
                    </div>
                  </div>

                <button id="save_btn" type="button" class="btn btn-primary mb-3">Save</button> 
                  <p id="error_msg2" style="color: red;"></p>
                <p>Saving Amount : <span id="saving_amount"></span></p>
                <p>Remaining Balance : <span id="remaining_balance"></span></p>
                </div>
        </div>
    </div>
    </div>
</section>


<script src="js/app.js"></script> <!-- Base JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"> </script><!-- Bootstarp 5 JS-->
</body>
</html>
